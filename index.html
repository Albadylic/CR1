  <body>
    <h1>Code Read 1</h1>

    <form>

        <input type="checkbox" id="input-two" value="4" />
        <label for="input-two">4</label>
        <input type="checkbox" id="input-three" value="6" />
        <label for="input-three">6</label>
        <input type="checkbox" id="input-four" value="8" />
        <label for="input-four">8</label>
      </fieldset>
      <button>Submit</button>
      <output></output>
    </form>
  </body>
  <script src="script.js"></script>
